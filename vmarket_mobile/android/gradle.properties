org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Network connectivity settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.offline=false

# Dependency download timeout (in milliseconds)
systemProp.http.connectionTimeout=180000
systemProp.http.socketTimeout=180000

# Uncomment and configure these if you are behind a proxy
#systemProp.http.proxyHost=proxy.example.com
#systemProp.http.proxyPort=8080
#systemProp.https.proxyHost=proxy.example.com
#systemProp.https.proxyPort=8080

# If needed for authentication
#systemProp.http.proxyUser=username
#systemProp.http.proxyPassword=password
#systemProp.https.proxyUser=username
#systemProp.https.proxyPassword=password
